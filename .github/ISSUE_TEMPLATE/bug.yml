name: üêõ Bug
description: Report an issue to help improve the project.
title: "[BUG] <what went wrong>"
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the question or issue, also include what you tried and what didn't work
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots if applicable
    validations:
      required: false
  - type: textarea
    id: extrainfo
    attributes:
      label: Additional information
      description: Is there anything else we should know about this bug?
    validations:
      required: false

  - type: dropdown
    id: operating-system
    attributes:
      label: "Operating System"
      description: "Which OS are you Using ?"
      options:
        - "Windows 7/10/11"
        - "Linux"
        - "Mac"
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: "Browser"
      description: "Which Browser are you using ?"
      options:
        - "Chrome"
        - "Firefox"
        - "Edge"
        - "Safari"
        - "Opera"
        - "Other"
    validations:
      required: true

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "üëÄ Have you checked if this issue has been raised before?"
      options:
        - label: "I checked and didn't find similar issue"
          required: true

  - type: dropdown
    attributes:
      label: Are you willing to work on this issue ?
      options:
        - "Yes I am willing to submit a PR!"
