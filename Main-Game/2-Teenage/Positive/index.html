<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1: Chidhood</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="/assets/menu-icon.png">
    </div>
    <div class="menu-items">
        <div class="menu-item-container">
            <div class="menu-item">Story Teller</div>
            <div class="toggle-button-story" onclick="toggleStoryTeller()">
                ON
            </div>
        </div>
        <div class="menu-item-container">
            <div class="menu-item">Full Screen</div>
            <div class="toggle-button-fullscreen" onclick="toggleFullScreen()">
                OFF
            </div>
        </div>
        <div class="menu-footer">
            <div class="team-logo">
                <img src="/assets/Sudo.svg" alt="Sudo Logo">
            </div>
            <a href="https://github.com/spark-lucifer/Choices-an-Anti-Drug-Adventure">
                <div class="repo-link">
                    <p>Project Repository</p>
                    <img src="/assets/github.svg" alt="Project Repository">
                </div>
            </a>
        </div>
    </div>
    <div class="intro">
        <h1>Chapter 1: Childhood</h1>
        <div class="right-half blink"></div>
        <div class="instructions">
            <p>You can turn off the story teller from Menu on top right</p>
            <p>Click on right half of screen to continue</p>
        </div>
    </div>
    <div class="mobile-popup">
        <p>This Game is meant to be played in landscape mode please tilt your device and reload the page</p>
        <img src="/assets/tilt.gif" alt="tilt-icon" class="tilt-icon">
    </div>
    <div class="gamecontainer">
        <img alt="" class="background">
        <div class="choice-box" id="choiceBox">
            <button class="choice" id="choice1" onclick="choiceMade(1)">In Curosity.Â He secretly eats one of
                Ravi's
                candies.</button>
            <button class="choice" id="choice2" onclick="choiceMade(2)">With Fear and Understanding. He tells
                his
                parents about Ravis's behavior.</button>
        </div>
        <div class="dialogue-box" id="dialogueBox"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
