<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
    <title>Mouse-following Line</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>
        // Get the canvas element and its context
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set the fixed point and initial movable point
        var fixedPoint = { x: 100, y: 100 };
        var movablePoint = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

        // Set canvas size to fullscreen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Function to draw the line
        function drawLine() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the fixed point
            ctx.beginPath();
            ctx.arc(fixedPoint.x, fixedPoint.y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = "#ccc";
            ctx.fill();

            // Draw the line between fixed and movable points
            ctx.beginPath();
            ctx.moveTo(fixedPoint.x, fixedPoint.y);
            ctx.lineTo(movablePoint.x, movablePoint.y);
            ctx.strokeStyle = "#000";
            ctx.stroke();
        }

        // Function to update movable point position
        function updateMovablePoint(event) {
            movablePoint.x = event.clientX;
            movablePoint.y = event.clientY;

            drawLine();
        }

        // Add event listener for mouse move
        window.addEventListener("mousemove", updateMovablePoint);

        // Resize canvas on window resize
        window.addEventListener("resize", function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawLine();
        });

        // Initial drawing
        drawLine();
    </script>
</body>
</html>
